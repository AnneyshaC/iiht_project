<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Admin Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-3"></div>
		<div class="row">
			<div class="col-sm-6">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h2 class="card-title text-center"><b>Admin Sign In</b></h2>
						<form action="/admtechnology.html " class="form-signin">
							<div class="form-label-group"></div>
							<label for="email">Enter Username/Email ID:</label> <input type="text"
								placeholder="Email Id" class="form-control" id="email">
							<br />
							<div class="form-label-group"></div>
							<label for="password"> Enter Password:</label> <input
								type="password" placeholder="Password" class="form-control"
								id="password"> <br />
							<button class="btn btn-lg btn-success text-uppercase" style="margin-left: 38%"
								type="submit">Sign In</button>
							
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</body>
</html>
