<!doctype html>

<html lang="en">

<head>

<!-- Required meta tags -->

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/registration.css" type="text/css">



<title>Mentor SignUp</title>

</head>

<body>
	<div class="container">
		<div class="col-sm-3"></div>
		<div class="row">
			<div class="col-sm-6">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Mentor Sign Up</h5>
						<form class="form-signin">
							<div class="form-label-group"></div>
							<input type="text" name="fname" id="AsID"
								class="form-control input-lg" placeholder="First Name"
								tabindex="1" required><br /> <input type="text"
								name="lname" id="AsID" class="form-control input-lg"
								placeholder="Last Name" tabindex="1" required><br /> <input
								type="text" name="lname" id="AsID" class="form-control input-lg"
								placeholder="Country" tabindex="1" required><br /> <input
								type="text" name="lname" id="AsID" class="form-control input-lg"
								placeholder="City" tabindex="1" required><br /> <input
								type="text" name="age" id="AsID" class="form-control input-lg"
								placeholder="Age" tabindex="1" required><br /> <font
								size="4">Gender</font>&nbsp;&nbsp; <input type="radio"
								name="gender" value="male"> Male &nbsp;&nbsp; <input
								type="radio" name="gender" value="female"> Female
							&nbsp;&nbsp; <input type="radio" name="gender" value="female">
							Others</br> </br> <input type="text" name="ContactNumber" id="AsID"
								class="form-control input-lg" placeholder="Contact Number"
								tabindex="1" pattern="(?=.*\d).{10}" required><br /> <input
								type="email" name="email" id="AsID"
								class="form-control input-lg" placeholder="email id"
								tabindex="1" required><br />
								<input
								type="url" name="url" id="AsID"
								class="form-control input-lg" placeholder="LinkedIn URL"
								tabindex="1" required><br />
								<input
								type="text" name="yearsofexp" id="AsID" class="form-control input-lg"
								placeholder="Years Of Experience" tabindex="1" required><br />
								<font
								size="4">Technologies</font>&nbsp;&nbsp; <input type="radio"
								name="tech" value="java"> Java &nbsp;&nbsp; <input
								type="radio" name="tech" value="angular"> Angular
							&nbsp;&nbsp;<input
								type="radio" name="tech" value="SpringBoot"> SpringBoot
							&nbsp;&nbsp;<br/>
							<font
								size="4">Timings</font>&nbsp;&nbsp; <input type="radio"
								name="timing" value="morning">8:00-11:00 &nbsp;&nbsp; <input
								type="radio" name="timing" value="afternoon">14:00-17:00
							&nbsp;&nbsp;<input
								type="radio" name="timing" value="Evening">18:30-21:30
							&nbsp;&nbsp;<br /><br/>
								<input type="password"
								name="pass" id="AsID" class="form-control input-lg"
								placeholder="Password" tabindex="1" required><br /> <input
								type="confirm password" name="cpass" id="AsID"
								class="form-control input-lg" placeholder="Confirm Password"
								tabindex="1" required><br /><br /> <br /> <input
								type="submit" value="Register"
								class="btn btn-success btn-block btn-lg color-b" tabindex="7">
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>

	
</body>

</html>
